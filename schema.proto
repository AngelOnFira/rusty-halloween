syntax = "proto2";

message Header {
  optional int32 projectorId = 1;
  optional int32 pointCount = 2;
  optional int32 home = 3;
  optional int32 enable = 4;
  optional bool  checksum = 5;
}

message Pixel { // point?
  optional int32 xCoOrd = 1;
  optional int32 yCoOrd = 2;
  optional int32 red = 3;
  optional int32 green = 4;
  optional int32 blue = 5;
  optional bool  checksum = 6;
}

message DrawInstructions {
  optional Header head  = 1;
  repeated Pixel  pixel = 2;
}

message picoMessage { // this is what you actually listen for
  optional int32           InterfaceVersion = 1 [default=1]; // backwards compat and API deprication support. There's no reason to set this field as the default will be compiled in (which is exactly what you want)
  optional DrawInstructions instructions = 2;
}